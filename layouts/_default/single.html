{{ define "main"}}

<section>
  <header class="main">
    <h1>{{ .Title }}</h1>
  </header>

  {{ $preview := .Resources.GetMatch "intro" }}
  {{ with $preview }}
  {{ $scaled := .Resize "1162x" }}
  <img class="image main" src="{{ $scaled.RelPermalink }}" alt="" />
  {{ end }}

  <p><strong>{{ .Description }}</strong></p>

  <p>{{ .Content }}</p>

  {{ range .Params.images }}

  <!-- {{ .image_path }}{{ .caption }} -->
  <img class="post_img img-popup" src="{{ with .image_path }}{{ . }}{{ end }}" href="{{ with .image_path }}{{ . }}{{ end }}" />
  {{ end }}

</section>
{{ $page_link := .Permalink }}
{{ end }}
